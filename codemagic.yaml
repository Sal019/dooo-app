workflows:
  android-workflow:
    name: Android Debug APK Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      java: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'master'
          include: true
          source: true
    scripts:
      - name: Build Android Debug APK
        script: |
          # Navigate to the actual Android project folder
          cd app
          chmod +x gradlew
          ./gradlew assembleDebug
    artifacts:
      - app/app/build/outputs/apk/debug/*.apk
    publishing:
      email:
        recipients:
          - mdsalmanhelp0@gmail.com
